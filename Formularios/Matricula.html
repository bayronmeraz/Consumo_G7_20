        <h1>LENGUAJE DE PROGRAMACION IV</h1>

</header>
<body>
    <div class = "container">
        <div class = "consulta mt-4">
            <div class = "row">
                <div class = "col-6">
                    <h3>
                        Lista de Registros de Matricula.
                    </h3>
                </div>  
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo Matricula</th>
                                <th>Nombre Asignatura</th>
                                <th>Numero Alumno</th>
                                <th>Fecha Matricula</th>
                                <th>Numero Docente</th>
                                <th>Carrera</th>
                                <th>Numero Edificio</th>
                            </tr>
                        </thead>
                        <tbody id="DataMatriculas">
                                                                               
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class = "Formulario">
           <div class = "row">
                <div class = "col-12">
                    <h3>
                        Agregar Registro de Matricula
                    </h3>
                </div>
                <div class = "col-12">
                    <form class = "matricula">
                        <label for="">Código Matrícula</label>
                        <input type="text" id=CodigoMatricula class="form-control" placeholder="Ingrese registro de matrícula">
                        <label for="">Nombre Asignatura</label>
                        <input type="text" id=NombreAsignatura class="form-control" placeholder="Ingrese el nombre de la asignatura">
                        <label for="">Número Alumno</label>
                        <input type="text" id=NumeroAlumno class="form-control" placeholder="Ingrese el número del alumno">
                        <label for="">Fecha Matrícula</label>
                        <input type="text" id=FechaMatricula class="form-control" placeholder="Ingrese la fecha de la matricula">
                        <label for="">Número Docente</label>
                        <input type="text" id=NumeroDocente class="form-control" placeholder="Ingrese el número de docente">
                        <label for="">Carrera</label>
                        <input type="text" id=Carrera class="form-control" placeholder="Ingrese la carrera">
                        <label for="">Número Edificio</label>
                        <input type="text" id=NumeroEdificio class="form-control" placeholder="Ingrese número de edificio">
                        <hr>
                        <div id="btnagregarregistro">
                            <input type="submit" id="btnagregar" onclick="AgregarMatricula()" value="Ingresar Registro" class="btn btn-success">
                        </div>
                    </form>
                </div>        
           </div>
        </div>
    </div>   
<!-- JavaScript Bundle with Popper -->
