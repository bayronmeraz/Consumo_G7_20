<body>
     <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                       Lista de Estudiantes
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>NUMERO ALUMNO</th>
                                <th>NOMBRE</th>
                                <th>APELLIDOS</th>
                                <th>FECHA NACIMIENTO</th>
                                <th>DIRECCION</th>
                                <th>ALTURA</th>
                                <th>CARRERA</th>
                            </tr>
                        </thead>
                        <tbody id="DataEstudiantes">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Estudiante
                    </h3>
                </div>
                <div class="col-12">
                    <form class="estudiante">
                        <label for="">Numero Alumno</label>
                        <input type="text" id="numeroAlumno" class="form-control" placeholder="Ingrese el numero de alumno">
                        <label for="">Nombre </label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre del alumno">
                        <label for="">Apellidos</label>
                        <input type="text" id="apellidos" class="form-control" placeholder="Ingrese apellido del alumno">
                        <label for="">Fecha Nacimiento</label>
                        <input type="text" id="fechaNacimiento" class="form-control" placeholder="Ingrese la fecha de nacimiento">
                        <label for="">Direccion</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese la direccion">
                        <label for="">Altura</label>
                        <input type="text" id="altura" class="form-control" placeholder="Ingrese la altura">
                        <label for="">Carrera</label>
                        <input type="text" id="carrera" class="form-control" placeholder="Ingrese la carrera">
                        <hr>
                        <div id="btnagregarestudiante">
                            <input type="submit" id="btnagregar" onclick="AgregarEstudiante()" value="Ingresar Estudiante" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
