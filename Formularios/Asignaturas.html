<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de las Asignaturas.
                    </h3>
                </div>
            </div> 
            <div class="box-body">
                <div class="table table-responsive">
                    <table clase ="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo Asignatura</th>
                                <th>Nombre Asignatura</th>
                                <th>Carrera</th>
                                <th>Fecha Creacion</th>
                                <th>Unidades Valorativas</th>
                                <th>Promedio Aprobacion</th>
                                <th>Numero Edificio</th>
                            </tr>
                        </thead>
                        <tbody id="DataAsignaturas">
                                                      
                        </tbody>
                    </table>
                </div>
            </div>

        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Asignaturas 
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Asignatura">
                        <label for="">Codigo Asignatura</label>
                        <input type="text" id="CodigoAsignatura" class="form-control" placeholder="Ingrese codigo de la asignatura">
                        <label for="">Nombre Asignatura</label>
                        <input type="text" id="NombreAsignatura" class="form-control" placeholder="Ingrese nombre de la asignatura">
                        <label for="">Carrera</label>
                        <input type="text" id="Carrera" class="form-control" placeholder="Ingrese la carrera">
                        <label for="">Fecha Creacion</label>
                        <input type="text" id="FechaCreacion" class="form-control" placeholder="Ingrese la fecha de creacion">
                        <label for="">Unidades Valorativas</label>
                        <input type="text" id="UnidadesValorativas" class="form-control" placeholder="Ingrese las unidades valorativas">
                        <label for="">Promedio Aprobacion</label>
                        <input type="text" id="PromedioAprobacion" class="form-control" placeholder="Ingrese el promedio de aprobacion">
                        <label for="">Numero Edificio</label>
                        <input type="text" id="NumeroEdificio" class="form-control" placeholder="Ingrese el numero de edificio">
                        <hr>
                        <div id="btnagregarasignatura">
                            <input type="submit" id="btagregar" onclick="AgregarAsignatura()" value="Ingresar Asignatura" class="btn btn-success">

                        </div>
                    </form>
                </div>
            </div>
        </div>
