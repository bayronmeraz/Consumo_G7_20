<body>
    <div>
<div class="container">
<div class="consulta mt-4">
<div class="row">
    <div class="col-6">
        <h3>
            Lista Docentes
        </h3>
    </div>
</div>
<div class="box-body">
    <div class="table table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de Contratacion</th>
                    <th>Direccion</th>
                    <th>Salario</th>
                    <th>Profesion</th>
                </tr>
            </thead>
            <tbody id="DataDocentes">
              
            </tbody>
        </table>
    </div>
</div>
    
</div>
<div>
    <div class="Formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Docente
                </h3>
            </div>
            <div class="col-12">
                <form class="Docente">
                    <label for="">ID</label>
                    <input type="text" id="NumeroDocente" class="form-control" placeholder="Ingrese ID de Docente">
                    <label for="">Nombre</label>
                    <input type="text" id="NombreDocente" class="form-control" placeholder="Ingrese Nombre de Docente">
                    <label for="">Apellido</label>
                    <input type="text" id="ApellidoDocente" class="form-control" placeholder="Ingrese Apellido de Docente">
                    <label for="">Fecha de contratacion</label>
                    <input type="text" id="FechaContratacion" class="form-control" placeholder="Ingrese fecha de contratacion de Docente">
                    <label for="">Direccion</label>
                    <input type="text" id="DireccionDocente" class="form-control" placeholder="Ingrese direccion de Docente">
                    <label for="">Salario </label>
                    <input type="text" id="SalarioDoncente" class="form-control" placeholder="Ingrese el salario del Docente">
                    <label for="">Profesion</label>
                    <input type="text" id="ProfesionDocente" class="form-control" placeholder="Ingrese la profesion del Docente">
                    <hr>
                    <div id="btnagregarDocente">
                            <input type="submit" id="btnagregar" onclick="AgregarDocentes()" value="Ingresar Docente" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
